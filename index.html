<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="box1">
        <img src="./images/logo.svg" alt="logo" class="icon1">
        <div class="options">
          <img src="./images/icon-document.svg" alt="document-icon" class="document icon">
          <img src="./images/icon-folder.svg" alt="icon-folder" class="folder icon">
          <img src="./images/icon-upload.svg" alt="icon-upload" class="upload icon">
        </div>
      </div>
      <div class="box2">
        <div class="score">
          <p class="number">185 <span class="left">GB Left</span></p>
        </div>
        <p class="title">You’ve used <span class="span">815 GB</span> of your storage</p>
        <input type="range" name="storage" id="storage" value="815" min="0" max="1000">  
        <div class="gb">
          <p class="zero">0 GB</p>
          <p class="thousand">1000 GB</p>
        </div>
      </div>
    </div>

  <!-- You’ve used 815 GB of your storage

  185 GB Left

  </div> -->
</body>
</html>
